<div class="title">
  <mat-icon>auto_stories</mat-icon>
   Wiki
</div>
<h4>Filters</h4>
<mat-form-field>
  <mat-label>Search</mat-label>
  <input matInput  [(ngModel)]="search" (ngModelChange)="searchTrigger()">
</mat-form-field>
<mat-form-field>
  <mat-label>Filter by Tags</mat-label>
  <mat-select>
    <mat-option *ngFor="let tag of (tags | async)" value="tag">{{ tag }}</mat-option>
  </mat-select>
</mat-form-field>
<mat-list>
  <a *ngFor="let wiki of (allWiki | async)?.results">
    <mat-list-item>
        <mat-icon mat-list-icon>note</mat-icon>
        <div mat-line  [routerLink]="['/wiki/'+wiki.id]">{{ wiki.title }}</div>
        <div mat-line>{{ wiki.tags }}</div>
        <mat-icon mat-list-icon (click)="delete(wiki.id)">delete</mat-icon>
    </mat-list-item>
  </a>
</mat-list>
<mat-paginator
  [length]="(allWiki | async)?.count"
  [pageSize]="10"
  (page)="handlePageEvent($event)"
  aria-label="Select page">
</mat-paginator>
<button [routerLink]="['/wiki/create']" mat-fab color="primary" aria-label="Create new wiki">
  <mat-icon>add</mat-icon>
</button>
